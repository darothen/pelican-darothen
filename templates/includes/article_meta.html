<div class="post-meta">

   <div class="post-tags">

   <span class="published h5">
     <time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}
     </time> &emsp;
   </span>

   {% if article.tags %}
   {% for tag in article.tags %}
      <a href="{{ SITEURL }}/tag/{{ tag }}.html" class="text-primary">{{ tag }}</a>
      {% if not loop.last %}
      <span class="separator">â€¢</span>
      {% endif %}
   {% endfor %}
   {% endif %}
   </div>
</div>
